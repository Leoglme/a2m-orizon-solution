name: 🚀 Build and Deploy Nuxt.js 4 SSG App to OVH VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v5

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📝 Setup environment file
        run: |
          cp .env.example .env
          sed -i "s/^NODE_ENV=.*/NODE_ENV=production/" .env || echo "NODE_ENV=production" >> .env
          sed -i "s/^NUXT_STORYBLOK_DELIVERY_API_TOKEN=.*/NUXT_STORYBLOK_DELIVERY_API_TOKEN=${{ secrets.NUXT_STORYBLOK_DELIVERY_API_TOKEN }}/" .env || echo "NUXT_STORYBLOK_DELIVERY_API_TOKEN=${{ secrets.NUXT_STORYBLOK_DELIVERY_API_TOKEN }}" >> .env
          sed -i "s/^NUXT_PUBLIC_STORYBLOK_ACCESS_TOKEN=.*/NUXT_PUBLIC_STORYBLOK_ACCESS_TOKEN=${{ secrets.NUXT_PUBLIC_STORYBLOK_ACCESS_TOKEN }}/" .env || echo "NUXT_PUBLIC_STORYBLOK_ACCESS_TOKEN=${{ secrets.NUXT_PUBLIC_STORYBLOK_ACCESS_TOKEN }}" >> .env
          sed -i "s/^NUXT_MAILJET_API_KEY=.*/NUXT_MAILJET_API_KEY=${{ secrets.NUXT_MAILJET_API_KEY }}/" .env || echo "NUXT_MAILJET_API_KEY=${{ secrets.NUXT_MAILJET_API_KEY }}" >> .env
          sed -i "s/^NUXT_MAILJET_API_SECRET=.*/NUXT_MAILJET_API_SECRET=${{ secrets.NUXT_MAILJET_API_SECRET }}/" .env || echo "NUXT_MAILJET_API_SECRET=${{ secrets.NUXT_MAILJET_API_SECRET }}" >> .env

      - name: 🛠️ Build Nitro (SSR)
        run: npm run build
        env:
          NITRO_PRESET: node-server

      - name: 📤 Deploy client assets
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.output/public/*'
          target: '/var/www/a2m-orizon-solutionsocial.fr/html'
          strip_components: 2

      - name: 📤 Deploy Nitro server to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.output/server/*'
          target: '/var/www/a2m-orizon-solutionsocial.fr/server'
          strip_components: 2

      - name: 📤 Deploy .env to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.env'
          target: '/var/www/a2m-orizon-solutionsocial.fr/server'

      - name: 🛠️ Start Nitro server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Install Node.js if not already installed
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            # Install PM2 if not already installed
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi
            # Start Nitro server with PM2
            cd /var/www/a2m-orizon-solutionsocial.fr/server
            pm2 describe a2m-orizon-solutionsocial-nuxt-api > /dev/null 2>&1 && pm2 stop a2m-orizon-solutionsocial-nuxt-api || true
            PORT=4015 NITRO_PORT=4015 pm2 start index.mjs --name a2m-orizon-solutionsocial-nuxt-api
            pm2 save
            pm2 list
            # Restart Nginx
            sudo nginx -t
            sudo systemctl restart nginx
          
